<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="" href="">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="/images/q.png">
        </div>
       <div class="screen">
        <div class="screen__content"> 

        <form action="" class="form" id="login">
            <h1 class="title">Let's Begin</h1>
            <div class="form_message form_message--error">Incorrect password/username/email</div>
    
            <!-- username -->
        <div class="form_input">
            <i class="icon fas fa-user"></i>
            <input type="text" class="input" id="Usernmae" placeholder="Username">
           
        
        </div>
        <!-- Email -->
        <div class="form_input">
            <i class="icon fas fa-envelope"></i>
            <input type="email" class="input" id="email" placeholder="Email">
           
       
        </div >
        
        <!-- password -->
        <div class="form_input">
            <i class="icon fas fa-lock"></i>
            <input type="password" class="input" id="password" placeholder="Password">
            
        </div> 
        <button class="form_button" type="submit">
            <span class="button">Log In Now</span>
            <i class="button_icon fas fa-chevron-right"></i>
        </button>
  <p class="form_text">
      <a href="#" class="form_link">Forget password</a>
  </p>
    <p class="form_text">
        <a class="form_link" href="#" id="linkcreateacc" >Create a new account</a>
    </p>
    </form>
    
     </div>
     
     <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>		
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
    </div>

    </div> 


</div>
<script src="./src/main.js"></script>
    
</body>
</html>
